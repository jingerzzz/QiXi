<!--aos init-->
<script>
    AOS.init({
        // detect reduce motion here to stop AOS
        disable: function () {
            const query = '(prefers-reduced-motion: reduce)';
            const hasOSReducedMotion = window.matchMedia(query).matches;
            if(hasOSReducedMotion) return true;
        }
    });
</script>

<script>

    // sound control
    $("#sound_on").click(function () {
        $("audio").get(0).pause();
        $("#sound_off").toggle();
        $("#sound_on").toggle();
    });

    $("#sound_off").click(function () {
        $("audio").get(0).load();
        $("#sound_off").toggle();
        $("#sound_on").toggle();
    });


    // curosr

    const cursor = document.querySelector('#cursor');

    const editCursor = e => {
        const { clientX: x, clientY: y } = e;
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';
    };

    window.addEventListener('mousemove', editCursor);
</script>
