<!--aos init-->
<script>
    AOS.init({
        // detect reduce motion here to stop AOS
        disable: function () {
            const query = '(prefers-reduced-motion: reduce)';
            const hasOSReducedMotion = window.matchMedia(query).matches;
            if(hasOSReducedMotion) return true;
        }
    });
</script>

<script>

    $(".single_project").mouseover(function (e) {
        $(this).find("img").css("transform","scale(1.1)")
    });

    $(".single_project").on("mouseleave click",function (e) {
        $(this).find("img").css("transform","scale(1)")
    });

    $("#balloon").mouseover(function (e) {
        $("img[alt='Balloon']").attr("src","imgs/balloon/balloon_gameplay.gif")
    });

    $("#balloon").mouseleave(function (e) {
        $("img[alt='Balloon']").attr("src","imgs/balloon/balloon_sprite_2.gif")
    });

// cursor
    const cursor = document.querySelector('#cursor');

    const editCursor = e => {
        const { clientX: x, clientY: y } = e;
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';
    };

    window.addEventListener('mousemove', editCursor);
</script>
