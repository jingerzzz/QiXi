<script>
    AOS.init({
        // detect reduce motion here to stop AOS
        disable: function () {
            const query = '(prefers-reduced-motion: reduce)';
            const hasOSReducedMotion = window.matchMedia(query).matches;
            if(hasOSReducedMotion) return true;
        }
    });
</script>

<script>


    // sound control
    $("#sound_on").click(function () {
        $("audio").get(0).pause();
        $("#sound_off").toggle();
        $("#sound_on").toggle();
    });

    $("#sound_off").click(function () {
        $("audio").get(0).load();
        $("#sound_off").toggle();
        $("#sound_on").toggle();
    });

    const cursor = document.querySelector('#cursor');

    const editCursor = e => {
        const { clientX: x, clientY: y } = e;
        cursor.style.left = x + 'px';
        cursor.style.top = y + 'px';
    };

    window.addEventListener('mousemove', editCursor);


    $(document).ready(function() {
        $('.popup-youtube, .popup-vimeo, .popup-gmaps').magnificPopup({
            disableOn: 700,
            type: 'iframe',
            mainClass: 'mfp-fade',
            removalDelay: 160,
            preloader: false,

            fixedContentPos: false,

            callbacks: {
                open: function() {
                    // console.log($("audio"));
                    $("audio").get(0).pause();
                    // Will fire when this exact popup is opened
                    // this - is Magnific Popup object
                },
                close: function() {
                    $("audio").get(0).play();
                    // Will fire when popup is closed
                }
                // e.t.c.
            }
        });
    });


</script>
